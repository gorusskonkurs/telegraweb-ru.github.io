<!DOCTYPE html>
<html>
<head>
	<title>Рисунок Ольги</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}
		
		img {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			max-width: 100%;
			max-height: 100%;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 10px;
			color: white;
			font-size: 48px; /* Измените размер крестика здесь */
			cursor: pointer;
			text-decoration: none; /* Убираем подчеркивание */
		}
	</style>
</head>
<body>
	<img src="Olga.jpg" alt="Рисунок Ольги">
	<a href="index.html" class="close">&times;</a>
</body>
</html>
